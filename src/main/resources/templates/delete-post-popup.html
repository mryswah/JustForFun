<div xmlns:th="http://www.thymeleaf.org" th:fragment="delete-post-popup(index,memeid)">
    <div th:id="|delete-post-popup_${index}|">
        <div th:id="|delete-post-form_${index}|">
            <h2 style="color:white;">Deleting Post</h2>
            <hr style="color:white;">
            <form method="post"
                  th:action="@{/memes/{memesid}/{query}/delete(memesid=${memeid},query=${users.username})}">
                <p style="color:white;font-size:20px;">Are you sure you want to delete this post?<br>
                <hr style="color:white;">
                <input type="submit" id="delete-button" style="color:red;font-weight:bold;" value="Delete Posts">
            </form>
        </div>
    </div>
</div>
