<div xmlns:th="http://www.thymeleaf.org" th:fragment="login-popup">
    <div id="login-popup">
        <div id="login-form">
            <h2 style="color:white;">Log in</h2>
            <hr style="color:white;">
            <form method="post" th:action="@{/login}" autocomplete="off">>
                <input class="form-control" type="text" placeholder="Username" id="popupusername"
                       name="username"/>
                <input class="form-control" type="password" placeholder="Password" id="popuppassword" name="password"/>
                <input type="submit" id="popup-login-button" value="Log in" disabled>
                <hr class="hr-text gradient" data-content="OR">
                <div style="color:white">Don't have an account? <a href="#" id="register-btn">Sign Up</a></div>
            </form>
        </div>
    </div>
</div>
