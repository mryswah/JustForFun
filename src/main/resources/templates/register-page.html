<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
    <title>Memes, Memes and More Memes</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div layout:fragment="body" id="layoutSidenav_content">
    <main>
        <div id="register-form-page">
            <h2 style="color:white;">Register</h2>
            <hr style="color:white;">
            <form method="post" th:action="@{/register}" th:object="${users}">
                <input class="form-control" type="text" placeholder="Name" id="regname" name="regname"
                       th:field="*{name}"/>
                <input class="form-control" type="text" placeholder="Email Address" id="regemail" name="regemail"
                       th:field="*{email}"/>
                <input class="form-control" type="text" placeholder="Username" id="regusername" name="regusername"
                       th:field="*{username}"/>
                <input class="form-control" type="password" placeholder="Password" id="regpassword" name="regpassword"
                       th:field="*{password}"/>
                <div th:if="${param.error}" style="color:red;">
                    Email Address or Username has been taken
                </div>
                <input type="submit" id="register-button" value="Register" disabled>
                <div style="color:white">Already a member? <a th:href="@{/login}">Login</a></div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
